{% extends "main/base.html" %}
{% block content %}
  <h2>Create Your FluentPath Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
{% endblock %}
